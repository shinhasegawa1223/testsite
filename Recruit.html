<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>リクルート</title>
</head>
<body>
    <div class="Form">
        <h2 class="title">リクルート</h2>
        <hr>
        </div>
    
        <br>
        <div class="Form-Item">
            <span class="hissu">必須</span>
            <label>お名前（ふりがな）</label><br>
            <input class="Form-input-Item" type="text" name="first-name" maxlength="10" value="" > 様
            <p>例）山内 健介</p>
        </div>
    
        <div class="Form-Item">
            <span class="hissu">必須</span>
            <label>電話番号</label><br>
            <input class="Form-input-Item" type="text" name="tell" maxlength="11" value="" > 
            <p>例）09000001111</p>
        </div>

        <div class="Form-Item">
            <span class="hissu">必須</span>
            <label>メールアドレス</label><br>
            <input class="Form-input-Item" type="text" name="e-mail" maxlength="30" value="">
            <p>例）example@gmail.com</p>
        </div>
        
        <div class="Form-Item a">
            <span class="hissu">必須</span>
            <label>職務経歴</label><br>
          <textarea type="text" class="Form-Item-Textarea"  rows="8" cols="40"></textarea>
        </div>

        <div class="Form-Item a">
            <span class="hissu">必須</span>
            <label>自己PR・志望動機</label><br>
          <textarea type="text" class="Form-Item-Textarea"  rows="8" cols="40"></textarea>
        </div>

        <div class="Form-Item a">
            <span class="nini">任意</span>
            <label>その他</label><br>
          <textarea type="text" class="Form-Item-Textarea"  rows="8" cols="40"></textarea>
        </div>

        <div class="Form-Button">
        <button class="Send-Button">送信する</button>
        </div>
</body>
</html>
