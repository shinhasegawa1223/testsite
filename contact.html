<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/contact.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title></title>
  </head>
  <body>
    <button type="button" name="button">
        <a href="./index.html">
<svg class="home" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#bf9453" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M10 9l-6 6 6 6"/><path d="M20 4v7a4 4 0 0 1-4 4H5"/></svg></a>
    </button>

    <form id="contact-form">

      <p class="dear">Dear elco.,ltd.</p>
      <p>
        <label for="your-name">Name:</label>
        <input type="text" name="your-name" id="your-name" minlength="3" placeholder="(your name here)" required></p>

      <p>
        <label for="email">Email:</label>
        <input type="email" name="your-email" id="email" placeholder="(your email address)" required>
      </p>

      <p>
        <label for="your-message">Message:</label></p>

      <p>
        <textarea cols="40" rows="5"  name="your-message" id="your-message" placeholder="(your msg here)" class="expanding" required></textarea>
      </p>
      <p>
        <button type="submit">
          <svg version="1.1" class="send-icn" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100px" height="36px" viewBox="0 0 100 36" enable-background="new 0 0 100 36" xml:space="preserve">

      l-5.1,6.7L16.8,20.4z M34.4,25.4l-8.1-13.1L25,29.6L34.4,25.4z M35.2,13.2l8.1,13.1L70,9.9L35.2,13.2z" />
          </svg>
          <small>send</small>
        </button>
      </p>
    </form>
  </body>
</html>
